<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
  <title>Frontend Mentor | Interactive pricing component</title>



</head>
<body>
<!--<img src="images/bg-pattern.svg">-->
<div class="container">
  <div class="header">

    <p>Simple, traffic-based pricing</p>
        <p class="h-article">Sign-up for our 30-day trial. </p>
    <p class="h-article">No credit card required.</p>
  </div>
  <div class="card">
  <div class="page-views">
<p id="total-views">HERE is Demo</p>
    <input type="range" id="views" name="views" min="1000" max="20000" step="100" value="1000" >
  </div>
  <div class="price">
    <span>$ /month</span>
  </div>
  <div class="billing">

<span>Monthly Billing</span>
    <div class="toggle-container">
<input type="checkbox" id="switch" class="checkbox">
    <label for="switch" class="toggle"></label>
    </div>
<!--    <button type="button" aria-pressed="true">TEST</button>-->

    <span>Yearly Billing -25%</span>
  </div>
  <div class="information">
    <ul>
      <li>Unlimited websites</li>
      <li>100% data ownership</li>
      <li>Email reports</li>
    </ul>
<button type="button" role="button" id="trial" onclick="amIOn()">Start My Trial</button>

  </div>
</div>

</div>

</body>
</html>
